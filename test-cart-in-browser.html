<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Flow Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .step { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .info { background-color: #d1ecf1; }
        button { margin: 5px; padding: 8px 15px; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Cart Flow Test</h1>
    <div id="results"></div>
    
    <div class="step">
        <h3>Step 1: Test Frontend Cart Context</h3>
        <button onclick="testCartContext()">Test Cart Context</button>
        <div id="cart-context-result"></div>
    </div>
    
    <div class="step">
        <h3>Step 2: Test Backend Connection</h3>
        <button onclick="testBackendConnection()">Test Backend</button>
        <div id="backend-result"></div>
    </div>
    
    <div class="step">
        <h3>Step 3: Test Cart API</h3>
        <button onclick="testCartAPI()">Test Cart API</button>
        <div id="cart-api-result"></div>
    </div>
    
    <div class="step">
        <h3>Step 4: Test Order Creation</h3>
        <button onclick="testOrderCreation()">Test Order Creation</button>
        <div id="order-result"></div>
    </div>
    
    <div id="console-log" class="log"></div>

    <script>
        // Capture console.log for display
        const originalLog = console.log;
        const logDiv = document.getElementById('console-log');
        console.log = function(...args) {
            originalLog.apply(console, args);
            logDiv.innerHTML += args.join(' ') + '\n';
        };

        async function testCartContext() {
            const resultDiv = document.getElementById('cart-context-result');
            try {
                // Test if we can access localStorage (simulating CartContext)
                const testItem = {
                    id: '1',
                    name: 'Test Pizza',
                    price: 15.99,
                    quantity: 1,
                    restaurantId: 'test-restaurant'
                };
                
                // Simulate adding to cart
                const cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
                cartItems.push(testItem);
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                
                // Verify it was added
                const updatedCart = JSON.parse(localStorage.getItem('cartItems') || '[]');
                
                console.log('Cart Context Test - Added item:', testItem);
                console.log('Cart Context Test - Current cart items:', updatedCart);
                
                resultDiv.innerHTML = `<div class="success">✅ Cart Context works! Added item: ${testItem.name}</div>`;
            } catch (error) {
                console.error('Cart Context Test Error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Cart Context Error: ${error.message}</div>`;
            }
        }

        async function testBackendConnection() {
            const resultDiv = document.getElementById('backend-result');
            try {
                const response = await fetch('http://localhost:3000/api/restaurants');
                if (response.ok) {
                    const data = await response.json();
                    console.log('Backend Test - Restaurants found:', data.length);
                    resultDiv.innerHTML = `<div class="success">✅ Backend connection works! Found ${data.length} restaurants</div>`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Backend Test Error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Backend Error: ${error.message}</div>`;
            }
        }

        async function testCartAPI() {
            const resultDiv = document.getElementById('cart-api-result');
            try {
                // First try to get cart (might require authentication)
                const response = await fetch('http://localhost:3000/api/cart', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const cartData = await response.json();
                    console.log('Cart API Test - Cart data:', cartData);
                    resultDiv.innerHTML = `<div class="success">✅ Cart API works! Items: ${cartData.items?.length || 0}</div>`;
                } else if (response.status === 401) {
                    resultDiv.innerHTML = `<div class="info">ℹ️ Cart API requires authentication (${response.status})</div>`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Cart API Test Error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Cart API Error: ${error.message}</div>`;
            }
        }

        async function testOrderCreation() {
            const resultDiv = document.getElementById('order-result');
            try {
                // Test order validation with proper field names
                const testOrder = {
                    restaurantId: 'test-restaurant-id',
                    items: [
                        {
                            menuItemId: 'test-item-id',
                            quantity: 2,
                            price: 15.99
                        }
                    ],
                    deliveryType: 'takeout', // Using correct field name
                    totalAmount: 31.98,
                    deliveryAddress: 'Test Address'
                };
                
                console.log('Order Test - Attempting to create order:', testOrder);
                
                const response = await fetch('http://localhost:3000/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(testOrder)
                });
                
                const responseText = await response.text();
                console.log('Order Test - Response status:', response.status);
                console.log('Order Test - Response body:', responseText);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Order creation works!</div>`;
                } else if (response.status === 401) {
                    resultDiv.innerHTML = `<div class="info">ℹ️ Order creation requires authentication</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Order Error (${response.status}): ${responseText}</div>`;
                }
            } catch (error) {
                console.error('Order Test Error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Order Error: ${error.message}</div>`;
            }
        }

        // Run initial cart context test
        window.onload = function() {
            testCartContext();
        };
    </script>
</body>
</html>
