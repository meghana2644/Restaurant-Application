<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Restaurant Cart Debug Tool</h1>
    
    <div>
        <button class="button" onclick="testLocalStorage()">Test LocalStorage</button>
        <button class="button" onclick="testCartAPI()">Test Cart API</button>
        <button class="button" onclick="simulateAddItem()">Simulate Add Item</button>
        <button class="button" onclick="checkMainApp()">Check Main App</button>
    </div>
    
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        function testLocalStorage() {
            try {
                // Test localStorage functionality
                const testData = { test: 'data', timestamp: Date.now() };
                localStorage.setItem('cart-test', JSON.stringify(testData));
                const retrieved = JSON.parse(localStorage.getItem('cart-test'));
                
                if (retrieved && retrieved.test === 'data') {
                    log('‚úÖ LocalStorage is working correctly', 'success');
                } else {
                    log('‚ùå LocalStorage test failed', 'error');
                }
                
                // Check existing cart data
                const cartItems = localStorage.getItem('cartItems');
                if (cartItems) {
                    const parsed = JSON.parse(cartItems);
                    log(`üì¶ Found existing cart data: ${parsed.length} items`, 'info');
                    log(`Cart contents: ${JSON.stringify(parsed, null, 2)}`, 'info');
                } else {
                    log('üì¶ No existing cart data found', 'info');
                }
                
                localStorage.removeItem('cart-test');
            } catch (error) {
                log(`‚ùå LocalStorage error: ${error.message}`, 'error');
            }
        }

        async function testCartAPI() {
            try {
                log('üîÑ Testing cart API connection...', 'info');
                
                // Test backend connection
                const response = await fetch('http://localhost:5000/api/cart', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Cart API connected. Response: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`‚ùå Cart API error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Cart API connection failed: ${error.message}`, 'error');
            }
        }

        function simulateAddItem() {
            try {
                // Simulate adding an item to cart
                const testItem = {
                    _id: 'test-item-123',
                    name: 'Test Pizza',
                    price: 12.99,
                    quantity: 1,
                    restaurantId: 'test-restaurant-456'
                };
                
                // Get existing cart or create empty array
                const existingCart = JSON.parse(localStorage.getItem('cartItems') || '[]');
                
                // Add test item
                existingCart.push(testItem);
                
                // Save to localStorage
                localStorage.setItem('cartItems', JSON.stringify(existingCart));
                
                log(`‚úÖ Added test item to cart. Total items: ${existingCart.length}`, 'success');
                log(`Item added: ${JSON.stringify(testItem, null, 2)}`, 'info');
                
                // Trigger storage event to notify other tabs/components
                window.dispatchEvent(new StorageEvent('storage', {
                    key: 'cartItems',
                    newValue: JSON.stringify(existingCart),
                    url: window.location.href
                }));
                
            } catch (error) {
                log(`‚ùå Failed to simulate add item: ${error.message}`, 'error');
            }
        }

        function checkMainApp() {
            // Open main app in new tab to check if cart shows the test item
            window.open('http://localhost:5173', '_blank');
            log('üîÑ Opened main app in new tab. Check if cart shows test items.', 'info');
        }

        // Auto-run tests on load
        window.onload = function() {
            log('üöÄ Cart Debug Tool loaded', 'success');
            testLocalStorage();
        };
    </script>
</body>
</html>
